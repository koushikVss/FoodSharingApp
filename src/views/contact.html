<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Pantry Network :: About Us</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <h1 style="color:white">
                <img src="logo.png" style="width:80px;" />
            </h1>
        </div>

        <div class="links">
            <a href="/">Home</a>

        </div>
    </nav>
    <div class="container" style="margin-bottom:100px;">
        <h1>Contact Us</h1>

        <p>We would love to hear from you! Please fill out the form below or reach out to us using the contact details
            provided.</p>

        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <script>
            // Handle form submission
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                event.preventDefault();
                alert('We will get back to you soon!');
                document.getElementById('contactForm').reset();
            });
        </script>
    </div>
    <footer>
        <p>Contact Us:</p>
        <p>Email: info@foodsharingapp.com | Phone: 123-456-7890</p>
    </footer>
</body>

</html>
